<!DOCTYPE html>
<html>
<head>
    <title>Take Photo + Auto GPS Location</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        video, canvas { width: 300px; height: 225px; border: 1px solid #ccc; margin-top: 10px; }
        #map { width: 100%; height: 300px; margin-top: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h2>üì∏ Take Photo + Auto Get GPS Location</h2>

<button id="startCameraBtn">Start Camera</button>
<br><br>

<video id="video" autoplay playsinline></video><br>

<button id="captureBtn">Capture Photo</button>

<canvas id="canvas"></canvas>

<hr>

<h3>üìç Detected Location</h3>
<p><b>Latitude:</b> <span id="lat"></span></p>
<p><b>Longitude:</b> <span id="lon"></span></p>

<iframe id="map"></iframe>

<script>
document.getElementById("startCameraBtn").onclick = async function () {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } },  // REAR CAMERA
            audio: false
        });

        const video = document.getElementById("video");
        video.srcObject = stream;

    } catch (err) {
        alert("Camera permission denied or not available.");
        console.error(err);
    }
};

document.getElementById("captureBtn").onclick = function () {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    getLocation();
};

function getLocation() {
    if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            document.getElementById("lat").innerText = lat;
            document.getElementById("lon").innerText = lon;

            document.getElementById("map").src =
                `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
        },
        (error) => {
            alert("Please allow GPS permissions in your browser settings.");
            console.error(error);
        },
        { enableHighAccuracy: true }
    );
}
</script>

</body>
</html>
